<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="FirstServlet" style="margin: 0 auto; width: 28%; border-color: #000000; border-width: 10px;">         
        <fieldset>
	       <center>
	         <legend>Login Form</legend>
	       </center>
	       <label for="Name">Name : </label><br>
	       <input type="text" name="Name" id="Name" placeholder="Enter Your Name"><br>
	       <label for="PhoneNumber">Phone Number : </label><br>
	       <input type="tel" name="PhoneNumber" id="PhoneNumber" placeholder="Enter Your PhoneNumber"><br>
	       <label for="Email">Email : </label><br>
	       <input type="email" name="Email" id="Email" placeholder="Enter Your Email ID" required><br>
	       <label for="Password">Password : </label><br>
	       <input type="password" name="Password" id="Password" placeholder="Enter Your Password" required autofocus><br>
	       <center>
	          <button>Submit</button>
	       </center>     
        </fieldset> 
   </form>
</body>
</html>
