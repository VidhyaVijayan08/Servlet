<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="SaveStudent" method="get" style="margin: 0 auto; width: 28%; border-color: #000000; border-width: 10px;">         
        <fieldset>
	       <center>
	         <legend>Registration Form</legend>
	       </center>
	       <label for="Name" >Name : </label><br>
	       <input type="text" name="Name" id="Name" placeholder="Enter Your Name"><br>
	        <label for="Email">UserName : </label><br>
	       <input type="email" name="Email" id="Email" placeholder="Enter Your Email ID" required><br>
	       <label for="PhoneNumber">Phone Number : </label><br>
	       <input type="tel" name="PhoneNumber" id="PhoneNumber" placeholder="Enter Your PhoneNumber" pattern="^(?=.*\d).{8,}$"><br>
	      
	       <center>
	          <button style="margin:10px">Submit</button>
	       </center>     
        </fieldset> 
   </form>
</body>
</html>
